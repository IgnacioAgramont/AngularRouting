<div style="text-align:center; margin-top:20px;"><h1>Elige una presentacion para tu pedido</h1></div>

<div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="form-floating mb-3">
            <input class="form-control" id="nombre" type="email" placeholder="Nombre" data-sb-validations="required,email" />
            <label for="nombre">Nombre</label>
            <div class="invalid-feedback" data-sb-feedback="nombre:required">Nombre is required.</div>
            <div class="invalid-feedback" data-sb-feedback="nombre:email">Nombre Email is not valid.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="ci" type="text" placeholder="CI" data-sb-validations="required" />
            <label for="ci">CI</label>
            <div class="invalid-feedback" data-sb-feedback="ci:required">CI is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="celular" type="text" placeholder="Celular" data-sb-validations="required" />
            <label for="celular">Celular</label>
            <div class="invalid-feedback" data-sb-feedback="celular:required">Celular is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="correo" type="text" placeholder="Correo" data-sb-validations="required" />
            <label for="correo">Correo</label>
            <div class="invalid-feedback" data-sb-feedback="correo:required">Correo is required.</div>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="cantidad" aria-label="Cantidad">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6 o mas">6 o mas</option>
            </select>
            <label for="cantidad">Cantidad</label>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Elige una presentacion:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="chocolateNegro" type="radio" name="eligeUnaPresentacion" data-sb-validations="" />
                <label class="form-check-label" for="chocolateNegro">Chocolate Negro</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="chocolateConLeche" type="radio" name="eligeUnaPresentacion" data-sb-validations="" />
                <label class="form-check-label" for="chocolateConLeche">Chocolate con Leche</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="chocolateBlanco" type="radio" name="eligeUnaPresentacion" data-sb-validations="" />
                <label class="form-check-label" for="chocolateBlanco">Chocolate Blanco</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="trufas" type="radio" name="eligeUnaPresentacion" data-sb-validations="" />
                <label class="form-check-label" for="trufas">Trufas</label>
            </div>
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                <p>To activate this form, sign up at</p>
                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
