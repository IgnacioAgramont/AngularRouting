<div style="display:flex; flex-direction:column; text-align:center; margin-top: 20px;"><h1>Ingrese sus datos para ponernos en contacto con usted</h1></div>
<div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="form-floating mb-3">
            <input class="form-control" id="nombre" type="email" placeholder="Nombre" data-sb-validations="required,email" />
            <label for="nombre">Nombre</label>
            <div class="invalid-feedback" data-sb-feedback="nombre:required">Nombre is required.</div>
            <div class="invalid-feedback" data-sb-feedback="nombre:email">Nombre Email is not valid.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="email" type="text" placeholder="Email" data-sb-validations="required" />
            <label for="email">Email</label>
            <div class="invalid-feedback" data-sb-feedback="email:required">Email is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="celular" type="text" placeholder="Celular" data-sb-validations="required" />
            <label for="celular">Celular</label>
            <div class="invalid-feedback" data-sb-feedback="celular:required">Celular is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="asunto" type="text" placeholder="Asunto" data-sb-validations="required" />
            <label for="asunto">Asunto</label>
            <div class="invalid-feedback" data-sb-feedback="asunto:required">Asunto is required.</div>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="mensaje" type="text" placeholder="Mensaje" style="height: 10rem;" data-sb-validations="required"></textarea>
            <label for="mensaje">Mensaje</label>
            <div class="invalid-feedback" data-sb-feedback="mensaje:required">Mensaje is required.</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Enviar</button>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
